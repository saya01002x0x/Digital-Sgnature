name: CI - Docker Build Check

on:
  push:
    branches: ['**'] 
  pull_request:
    branches: ['main', 'develop']

jobs:
  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./digital-signature-front-end
          file: ./digital-signature-front-end/Dockerfile
          push: false  # Không push, chỉ build để test
          tags: digital-signature-frontend:ci-test
          build-args: |
            VITE_API_URL=http://localhost:5555
            VITE_APP_NAME=Digital Signature
            VITE_USE_MSW=false
            VITE_USE_REDUX_DEVTOOLS=false
            VITE_I18N_DEFAULT_LANG=vi
            VITE_IS_DEV=false
            VITE_IS_PROD=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ✅ Build successful
        run: echo "Frontend Docker image built successfully!"

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./digital-signature
          file: ./digital-signature/Dockerfile
          push: false  # Không push, chỉ build để test
          tags: digital-signature-backend:ci-test
          build-args: |
            SERVER_PORT=5555
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ✅ Build successful
        run: echo "Backend Docker image built successfully!"
