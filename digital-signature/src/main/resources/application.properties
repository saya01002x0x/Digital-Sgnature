spring.application.name=DigitalSignatureWeb
server.port=${SERVER_PORT:5555}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/miiao29}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:miiao29}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:miiao29}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=OTHER
spring.jpa.properties.hibernate.schema_update.unique_constraint_strategy=skip
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

jwt.secret=${JWT_SECRET:THIS_IS_A_256_BIT_SECRET_KEY_FOR_JWT_1234567890ABCDE}
jwt.expiration=${JWT_EXPIRATION:900000}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.mail.enabled=false

logging.level.root=INFO
logging.level.sis.hust.edu.vn.digital_signature=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

rate-limit.enabled=true
rate-limit.requests-per-minute=60
rate-limit.requests-per-hour=1000

cors.allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:5556}

frontend.url=${FRONTEND_URL:http://localhost:5556}
frontend.login-path=/login
frontend.register-path=/register

spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:test.email@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:testpassword123}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.name=${APP_NAME:Digital Signature}
app.email.enabled=${APP_EMAIL_ENABLED:false}
app.email.test-mode=${APP_EMAIL_TEST_MODE:true}

app.upload.dir=${APP_UPLOAD_DIR:uploads}
app.base-url=${APP_BASE_URL:http://localhost:5555}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB